<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery copy.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>jQuery Salary Calculator</title>
</head>
    <header>
        <h1>Salary Calculator</h1>
    </header>
<body>
    <main>
        <section id="submissionForm">
            <h2>Add Employee</h2>
                <form>
                    <input id="firstName" type="text" placeholder="First Name">
                    <input id="lastName" type="text" placeholder="Last Name">
                    <input id="id" type="text" placeholder="ID">
                    <input id="title" type="text" placeholder="Title">
                    <input id="salary" type="text" placeholder="Salary">
                    <button id="submitButton">Submit</button>
                </form>
        </section>    
        <section id="totalTable">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Salary</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </section>
        <aside class="totalCost">
            <h3>Total Monthly: <span id="specificTotal"></span></h3>
        </aside>
    </main>
    <footer>
        <h1>
            FIRST PROJECT FINISHED
        </h1>
        <h5>(hopefully)</h5>
    </footer>
</body>
</html>
